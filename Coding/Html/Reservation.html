                        <select name="" id="input-type">

                            <option value="Kredit">Kredit Card</option>
                            <option value="Cash">Cash</option>
                            <option value="Transfer">Bank Transfer</option>

                        </select>

                </div> 
            </div>
                    <div class="button"><button type="submit">Finish Reservation</button></div>
